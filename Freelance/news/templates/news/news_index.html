{% extends 'main/layout.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="wrapper">
        <h1 class="h1">Check the news</h1>

        <div class="news">
            {% for el in news %}
            <div class="elem">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
