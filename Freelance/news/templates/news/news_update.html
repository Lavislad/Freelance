{% extends 'main/layout.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block content %}

    <div class="wrapper">
        <h2 class="h2">Edit the news</h2>
        <form method="post" class="news-form">
            {% csrf_token %}
            {{ form.title }}
            {{ form.anons }}
            {{ form.full_text }}
            {{ form.date }}
            <button class="btn" type="submit">Submit</button>
            <span>{{ error }}</span>
        </form>
    </div>
</div>

{% endblock %}
